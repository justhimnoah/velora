<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin Dashboard â€¢ Orbit</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="css/style.css" />

  <style>
    /* =========================
       ADMIN DASHBOARD LAYOUT
    ========================== */

    .admin-container {
      max-width: 1100px;
      margin: 0 auto;
      padding: 48px 24px 80px;
    }

    .admin-header h1 {
      font-size: 28px;
      font-weight: 600;
      margin-bottom: 6px;
    }

    .admin-header p {
      opacity: 0.6;
      font-size: 14px;
    }

    .divider {
      height: 1px;
      background: rgba(255,255,255,0.08);
      margin: 28px 0;
    }

    /* =========================
       DASHBOARD CARDS
    ========================== */

    .dashboard-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 20px;
    }

    .dashboard-card {
      background: linear-gradient(180deg, #111c38, #0c142c);
      border-radius: 16px;
      padding: 22px;
      box-shadow: inset 0 0 0 1px rgba(255,255,255,0.04);
    }

    .dashboard-card h2 {
      font-size: 16px;
      font-weight: 600;
      margin-bottom: 6px;
    }

    .dashboard-card p {
      font-size: 13px;
      opacity: 0.6;
      margin-bottom: 16px;
    }

    .open-btn {
      display: inline-block;
      padding: 10px 16px;
      border-radius: 10px;
      background: #9aa8ff;
      color: #0b1020;
      font-weight: 600;
      font-size: 14px;
      text-decoration: none;
    }

    .open-btn:hover {
      opacity: 0.9;
    }
  </style>
</head>

<body>

  <!-- HEADER -->
  <header>
    <nav class="nav">
      <div class="logo">ORBIT</div>
      <div class="nav-links" id="navLinks"></div>
    </nav>
  </header>

  <main class="admin-container">

    <div class="admin-header">
      <h1>ðŸ‘‹ Hello, <span id="adminName">â€”</span>!</h1>
      <p>Admin Dashboard</p>
    </div>

    <div class="divider"></div>

    <section class="dashboard-grid">

      <div class="dashboard-card">
        <h2>Support System</h2>
        <p>View and manage user support tickets.</p>
        <a href="./admin-support.html?id=all" class="open-btn">
          Open
        </a>
      </div>

      <!-- Future cards go here -->
      <!-- Orders, Users, Roles, Analytics, etc -->

    </section>

  </main>

  <script type="module" src="./js/firebase.js"></script>
  <script type="module" src="./js/header.js"></script>
  <script type="module" src="./js/admin.js"></script>

</body>
</html>
