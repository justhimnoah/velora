<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>My Account · Orbit</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Main site styles -->
  <link rel="stylesheet" href="css/style.css" />

  <style>
    body {
      background: linear-gradient(180deg, #0b0e14, #05070b);
    }

    .account-page {
      display: flex;
      min-height: calc(100vh - 70px);
    }

    /* ---------- SIDEBAR ---------- */
    .account-sidebar {
      width: 280px;
      margin: 20px;
      background: rgba(255,255,255,0.035);
      border: 1px solid rgba(255,255,255,0.08);
      border-radius: 18px;
      padding: 24px;
      display: flex;
      flex-direction: column;
    }

    .account-identity {
      display: flex;
      align-items: center;
      gap: 14px;
      margin-bottom: 28px;
    }

    .account-avatar {
      width: 48px;
      height: 48px;
      border-radius: 50%;
      background: linear-gradient(135deg, #5b7cfa, #7a5bfa);
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 700;
      font-size: 20px;
      color: #fff;
    }

    .orbit-id {
      font-size: 13px;
      color: #9a9a9a;
    }

    .account-nav {
      display: flex;
      flex-direction: column;
      gap: 6px;
      flex-grow: 1;
    }

    .account-tab {
      background: none;
      border: none;
      color: #dcdcdc;
      padding: 10px 12px;
      border-radius: 8px;
      text-align: left;
      cursor: pointer;
      font-size: 14px;
    }

    .account-tab.active,
    .account-tab:hover {
      background: rgba(255,255,255,0.08);
    }

    .account-logout {
      margin-top: auto;
      background: none;
      border: 1px solid rgba(255,255,255,0.15);
      color: #fff;
      padding: 10px;
      border-radius: 10px;
      cursor: pointer;
    }

    /* ---------- CONTENT ---------- */
    .account-content {
      flex: 1;
      padding: 40px;
    }

    .account-section {
      display: none;
      max-width: 720px;
    }

    .account-section.active {
      display: block;
    }

    .account-section h2 {
      font-size: 26px;
      margin-bottom: 24px;
    }

    .account-card {
      background: rgba(255,255,255,0.04);
      border: 1px solid rgba(255,255,255,0.08);
      border-radius: 14px;
      padding: 20px;
      margin-bottom: 20px;
    }

    .account-card label {
      display: block;
      font-size: 13px;
      margin-bottom: 6px;
      color: #bfbfbf;
    }

    .account-card input {
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      border: 1px solid rgba(255,255,255,0.12);
      background: rgba(255,255,255,0.05);
      color: #fff;
      font-size: 15px;
    }

    .account-card input:focus {
      outline: none;
      border-color: #5b7cfa;
    }

    .account-card p {
      font-size: 14px;
      margin: 6px 0;
    }

    .btn {
      margin-top: 12px;
      padding: 12px 18px;
      border-radius: 10px;
      border: none;
      background: linear-gradient(135deg, #5b7cfa, #7a5bfa);
      color: #fff;
      font-weight: 600;
      cursor: pointer;
    }

    .empty {
      text-align: center;
      color: #9a9a9a;
    }
  </style>
</head>
<body>

<header>
  <nav class="nav">
    <div class="logo">ORBIT</div>
    <div class="nav-links" id="navLinks"></div>
  </nav>
</header>

<main class="account-page">

  <!-- SIDEBAR -->
  <aside class="account-sidebar">
    <div class="account-identity">
      <div class="account-avatar" id="avatarLetter">O</div>
      <div>
        <h3 id="displayNameText">Loading…</h3>
        <p class="orbit-id" id="orbitIdText">—</p>
      </div>
    </div>

    <nav class="account-nav">
      <button class="account-tab active" data-tab="profile">Profile</button>
      <button class="account-tab" data-tab="security">Security</button>
      <button class="account-tab" data-tab="orders">Orders</button>
    </nav>

    <button class="account-logout" id="logoutBtn">Log Out</button>
  </aside>

  <!-- CONTENT -->
  <section class="account-content">

    <!-- PROFILE -->
    <div class="account-section active" id="profile">
      <h2>Profile</h2>

      <div class="account-card">
        <label>Display Name</label>
        <input type="text" id="displayNameInput" />
        <button class="btn">Save</button>
      </div>

      <div class="account-card">
        <p><strong>Email:</strong> <span id="emailText">—</span></p>
        <p><strong>Orbit ID:</strong> <span id="orbitIdText2">—</span></p>
        <p><strong>Member since:</strong> <span id="memberSince">—</span></p>
      </div>
    </div>

    <!-- SECURITY -->
    <div class="account-section" id="security">
      <h2>Security</h2>

      <div class="account-card">
        <p><strong>Email:</strong> <span id="securityEmail">—</span></p>
        <p><strong>Password:</strong> ••••••••</p>
        <button class="btn" id="resetPasswordBtn">Change Password</button>
      </div>
    </div>

    <!-- ORDERS -->
    <div class="account-section" id="orders">
      <h2>Orders</h2>

      <div class="account-card empty">
        <p>No orders yet.</p>
        <span>Your Orbit journey starts here.</span>
      </div>
    </div>

  </section>
</main>

<!-- SCRIPTS -->
<script type="module" src="js/route-guard.js"></script>
<script type="module" src="js/account.js"></script>
<script type="module" src="js/header.js"></script>
</body>
</html>
