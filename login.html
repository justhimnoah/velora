<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Orbit Account</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

<div class="orbit-auth-bg">
  <div class="orbit-auth-card">

    <h1 id="title">Sign in to Orbit</h1>
    <p id="subtitle">Access your Orbit console</p>

    <!-- ORBIT ID -->
    <div class="field" id="orbitField" style="display:none">
      <label>Orbit ID</label>
      <input id="orbitId">
      <small id="orbitStatus"></small>
    </div>

    <!-- EMAIL -->
    <div class="field">
      <label>Email</label>
      <input id="email" type="email">
    </div>

    <!-- CONFIRM EMAIL -->
    <div class="field" id="confirmEmailField" style="display:none">
      <label>Confirm Email</label>
      <input id="confirmEmail" type="email">
    </div>

    <!-- PASSWORD -->
    <div class="field">
      <label>Password</label>
      <input id="password" type="password">
      <small id="passwordStatus" style="display:none"></small>
    </div>

    <!-- CONFIRM PASSWORD -->
    <div class="field" id="confirmPasswordField" style="display:none">
      <label>Confirm Password</label>
      <input id="confirmPassword" type="password">
    </div>

    <button class="orbit-btn" id="submitBtn" disabled>Sign In</button>

    <div class="orbit-auth-links">
      <a href="#" id="resetPassword">Forgot password?</a>
      <a href="#" id="toggle">Create account</a>
    </div>

    <p class="error-text" id="error"></p>

  </div>
</div>

<script type="module" src="js/login.js"></script>
</body>
</html>
