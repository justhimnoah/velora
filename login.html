<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login â€¢ Velora</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

<div class="velora-auth-bg">
  <div class="velora-auth-card">

    <h1 id="title">Sign in to Velora</h1>
    <p id="subtitle">Access your Velora console</p>

    <!-- Velora ID -->
    <div class="field" id="veloraField" style="display:none">
      <label>Velora ID</label>
      <input id="veloraId">
      <small id="veloraStatus"></small>
    </div>

    <!-- EMAIL -->
    <div class="field">
      <label>Email</label>
      <input id="email" type="email">
    </div>

    <!-- CONFIRM EMAIL -->
    <div class="field" id="confirmEmailField" style="display:none">
      <label>Confirm Email</label>
      <input id="confirmEmail" type="email">
    </div>

    <!-- PASSWORD -->
    <div class="field">
      <label>Password</label>
      <input id="password" type="password">
      <small id="passwordStatus" style="display:none"></small>
    </div>

    <!-- CONFIRM PASSWORD -->
    <div class="field" id="confirmPasswordField" style="display:none">
      <label>Confirm Password</label>
      <input id="confirmPassword" type="password">
    </div>

    <button class="velora-btn" id="submitBtn" disabled>Sign In</button>

    <div class="velora-auth-links">
      <a href="#" id="resetPassword">Forgot password?</a>
      <a href="#" id="toggle">Create account</a>
    </div>

    <p class="error-text" id="error"></p>

  </div>
</div>

<script type="module" src="./js/login.js"></script>
</body>
</html>
