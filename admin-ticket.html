<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin Ticket • Velora</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="stylesheet" href="css/style.css" />

  <style>
    .page-container {
      max-width: 1100px;
      margin: 0 auto;
      padding: 48px 24px 80px;
    }

    .page-header {
      margin-bottom: 32px;
    }

    .page-header h1 {
      font-size: 26px;
      font-weight: 600;
    }

    .back-link {
      display: inline-block;
      margin-bottom: 10px;
      color: #9aa8ff;
      text-decoration: none;
      font-size: 14px;
    }

    .account-card {
      background: linear-gradient(180deg, #111c38, #0c142c);
      border-radius: 16px;
      padding: 28px;
      box-shadow: inset 0 0 0 1px rgba(255,255,255,0.04);
    }

    .ticket-header {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      gap: 16px;
    }

    .ticket-id {
      font-size: 13px;
      opacity: 0.6;
      margin-bottom: 4px;
    }

    .ticket-subject {
      font-size: 18px;
      font-weight: 600;
      margin-bottom: 6px;
    }

    .ticket-meta {
      font-size: 13px;
      opacity: 0.6;
    }

    .order-status {
      padding: 6px 12px;
      border-radius: 999px;
      font-size: 13px;
      font-weight: 500;
      white-space: nowrap;
    }

    .order-status.open {
      background: rgba(120,140,255,0.15);
      color: #9aa8ff;
    }

    .order-status.in_progress {
      background: rgba(255,200,80,0.15);
      color: #ffc850;
    }

    .order-status.resolved {
      background: rgba(80,200,140,0.15);
      color: #50c88c;
    }

    hr {
      border: none;
      height: 1px;
      background: rgba(255,255,255,0.06);
      margin: 24px 0;
    }

    .ticket-thread {
      display: flex;
      flex-direction: column;
      gap: 16px;
      margin-bottom: 24px;
    }

    .message {
      max-width: 75%;
      padding: 14px 16px;
      border-radius: 14px;
      font-size: 14px;
      line-height: 1.5;
    }

    .message.user {
      background: rgba(120,140,255,0.15);
      align-self: flex-end;
    }

    .message.admin {
      background: rgba(255,255,255,0.08);
      align-self: flex-start;
    }

    .message-meta {
      font-size: 12px;
      opacity: 0.5;
      margin-top: 6px;
    }

    .ticket-actions {
      display: flex;
      gap: 12px;
      align-items: center;
      margin-bottom: 16px;
    }

    select {
      background: rgba(255,255,255,0.08);
      color: #fff;
      border: none;
      padding: 8px 12px;
      border-radius: 10px;
      font-size: 14px;
    }

    textarea {
      width: 100%;
      resize: none;
      padding: 14px;
      border-radius: 12px;
      border: none;
      background: rgba(255,255,255,0.06);
      color: #fff;
      font-size: 14px;
      margin-bottom: 14px;
    }

    textarea:focus {
      outline: none;
      box-shadow: inset 0 0 0 1px rgba(120,140,255,0.4);
    }

    .reply-actions {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .primary-btn {
      padding: 10px 18px;
      border-radius: 10px;
      border: none;
      background: #9aa8ff;
      color: #0b1020;
      font-weight: 600;
      cursor: pointer;
    }

    .hint {
      font-size: 13px;
      opacity: 0.6;
    }

    select.status-select {
    background: rgba(255,255,255,0.06);
    color: #fff;
    border: none;
    border-radius: 10px;
    padding: 8px 12px;
    font-size: 14px;
    font-family: inherit;
    cursor: pointer;
    box-shadow: inset 0 0 0 1px rgba(255,255,255,0.08);
    }

    select.status-select option {
    background: #0c142c;
    color: #fff;
    }

    select.status-select:focus {
    outline: none;
    box-shadow: inset 0 0 0 1px rgba(120,140,255,0.5);
    }

    /* FORCE CUSTOM SELECT STYLING */
    select,
    select.status-select {
    -webkit-appearance: none;
    -moz-appearance: none;
    appearance: none;

    background: rgba(255,255,255,0.06);
    color: #fff;
    border: none;
    border-radius: 10px;
    padding: 8px 36px 8px 12px;
    font-size: 14px;
    font-family: inherit;
    cursor: pointer;

    box-shadow: inset 0 0 0 1px rgba(255,255,255,0.08);
    }

    /* Remove arrow on IE */
    select::-ms-expand {
    display: none;
    }

    /* Dropdown options */
    select option {
    background: #0c142c;
    color: #fff;
    }

    /* Focus */
    select:focus {
    outline: none;
    box-shadow: inset 0 0 0 1px rgba(120,140,255,0.5);
    }
  </style>
</head>

<body>

<header>
  <nav class="nav">
    <a href="/" id="logoLink" class="logo">
      <img id="logoImg" alt="Velora" />
    </a>
    <div class="nav-links" id="navLinks"></div>
  </nav>
</header>

<main class="page-container">

  <div class="page-header">
    <a href="admin.html?id=support" class="back-link">← Back to Support Panel</a>
    <h1>Support Ticket</h1>
  </div>

  <section class="account-card">

    <div class="ticket-header">
      <div>
        <div class="ticket-id" id="ticketId">#—</div>
        <div class="ticket-subject" id="ticketSubject">Loading…</div>
        <div class="ticket-meta" id="ticketMeta">—</div>
      </div>

      <span class="order-status open" id="ticketStatus">Open</span>
    </div>

    <hr />

    <div class="ticket-actions">
      <select id="statusSelect">
        <option value="open">Open</option>
        <option value="in_progress">In Progress</option>
        <option value="resolved">Resolved</option>
      </select>
    </div>

    <div class="ticket-thread" id="ticketThread">
      <div class="hint">Loading conversation…</div>
    </div>

    <textarea
      id="replyInput"
      rows="4"
      placeholder="Reply as support staff…"
    ></textarea>

    <div class="reply-actions">
      <span class="hint" id="replyStatus"></span>
      <button class="primary-btn" id="sendReplyBtn">Send Reply</button>
    </div>

  </section>

</main>

<script type="module" src="./js/admin-ticket.js"></script>
<script type="module" src="./js/header.js"></script>
<script type="module" src="./js/firebase.js"></script>

</body>
</html>
