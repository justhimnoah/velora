<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Support System • Velora Admin</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="stylesheet" href="css/style.css" />

  <style>
    /* =========================
       PAGE LAYOUT
    ========================== */

    .page-container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 48px 24px 80px;
    }

    .page-header {
      margin-bottom: 28px;
    }

    .page-header h1 {
      font-size: 28px;
      font-weight: 600;
      margin-bottom: 6px;
    }

    .page-header p {
      opacity: 0.6;
      font-size: 14px;
    }

    hr {
      border: none;
      height: 1px;
      background: rgba(255,255,255,0.06);
      margin: 24px 0;
    }

    /* =========================
       FILTERS
    ========================== */

    .filters {
      display: flex;
      gap: 10px;
      margin-bottom: 18px;
      flex-wrap: wrap;
    }

    .filter-btn {
      padding: 8px 14px;
      border-radius: 999px;
      background: rgba(255,255,255,0.06);
      border: none;
      color: #fff;
      font-size: 13px;
      cursor: pointer;
    }

    .filter-btn.active {
      background: rgba(120,140,255,0.25);
      color: #9aa8ff;
    }

    /* =========================
       TABLE
    ========================== */

    .ticket-table {
      background: linear-gradient(180deg, #111c38, #0c142c);
      border-radius: 16px;
      padding: 16px;
      box-shadow: inset 0 0 0 1px rgba(255,255,255,0.04);
    }

    .ticket-row {
      display: grid;
      grid-template-columns: 120px 1.4fr 1fr 120px 120px;
      gap: 14px;
      align-items: center;
      padding: 14px;
      border-radius: 10px;
    }

    .ticket-row.header {
      font-size: 12px;
      opacity: 0.6;
      padding-top: 6px;
      padding-bottom: 6px;
    }

    .ticket-row:not(.header) {
      background: rgba(255,255,255,0.03);
      margin-bottom: 8px;
    }

    /* =========================
       STATUS CHIPS
    ========================== */

    .status {
      padding: 6px 12px;
      border-radius: 999px;
      font-size: 12px;
      font-weight: 500;
      width: fit-content;
    }

    .status.open {
      background: rgba(120,140,255,0.15);
      color: #9aa8ff;
    }

    .status.in_progress {
      background: rgba(255,200,80,0.15);
      color: #ffc850;
    }

    .status.resolved {
      background: rgba(80,200,140,0.15);
      color: #50c88c;
    }

    /* =========================
       VIEW BUTTON
    ========================== */

    .view-btn {
      padding: 8px 14px;
      border-radius: 10px;
      background: #9aa8ff;
      color: #0b1020;
      border: none;
      font-weight: 600;
      cursor: pointer;
      font-size: 13px;
    }

    .view-btn:hover {
      opacity: 0.9;
    }

    /* =========================
       EMPTY
    ========================== */

    .empty {
      text-align: center;
      opacity: 0.6;
      padding: 24px;
      font-size: 14px;
    }

    @media (max-width: 800px) {
      .ticket-row {
        grid-template-columns: 1fr;
        gap: 8px;
      }
    }
  </style>
</head>

<body>

  <!-- HEADER -->
  <header>
    <nav class="nav">
      <a href="/" id="logoLink" class="logo">
        <img id="logoImg" alt="Velora" />
      </a>
      <div class="nav-links" id="navLinks"></div>
    </nav>
  </header>

  <main class="page-container">

    <div class="page-header">
      <h1>Support System</h1>
      <p>View and manage all user support tickets.</p>
    </div>

    <div class="filters">
      <button class="filter-btn active" data-filter="all">All</button>
      <button class="filter-btn" data-filter="open">Open</button>
      <button class="filter-btn" data-filter="in_progress">In Progress</button>
      <button class="filter-btn" data-filter="resolved">Resolved</button>
    </div>

    <section class="ticket-table" id="ticketTable">
      <div class="ticket-row header">
        <span>ID</span>
        <span>Subject</span>
        <span>User ID</span>
        <span>Status</span>
        <span></span>
      </div>

      <div class="empty">Loading tickets…</div>
    </section>

  </main>

  <script type="module" src="./js/header.js"></script>
  <script type="module" src="./js/admin-support.js"></script>
  <script type="module" src="./js/firebase.js"></script>
</body>
</html>
