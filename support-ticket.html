<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Support Ticket • Orbit</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="stylesheet" href="css/style.css" />

  <style>
    /* =========================
       PAGE LAYOUT (MATCH ACCOUNT)
    ========================== */

    .page-container {
      max-width: 1100px;
      margin: 0 auto;
      padding: 48px 24px 80px;
    }

    .page-header {
      margin-bottom: 32px;
    }

    .page-header h1 {
      font-size: 28px;
      font-weight: 600;
      margin-bottom: 6px;
    }

    .back-link {
      display: inline-block;
      margin-bottom: 12px;
      color: #9aa8ff;
      text-decoration: none;
      font-size: 14px;
    }

    .back-link:hover {
      text-decoration: underline;
    }

    /* =========================
       CARD (SAME AS ACCOUNT)
    ========================== */

    .account-card {
      background: linear-gradient(180deg, #111c38, #0c142c);
      border-radius: 16px;
      padding: 28px;
      box-shadow: inset 0 0 0 1px rgba(255,255,255,0.04);
    }

    /* =========================
       TICKET HEADER
    ========================== */

    .ticket-header {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      gap: 16px;
    }

    .ticket-id {
      font-size: 13px;
      opacity: 0.6;
      margin-bottom: 4px;
    }

    .ticket-subject {
      font-size: 18px;
      font-weight: 600;
      margin-bottom: 6px;
    }

    .ticket-meta {
      font-size: 13px;
      opacity: 0.6;
    }

    /* =========================
       STATUS CHIPS (MATCH LIST)
    ========================== */

    .order-status {
      padding: 6px 12px;
      border-radius: 999px;
      font-size: 13px;
      font-weight: 500;
      white-space: nowrap;
    }

    .order-status.open {
      background: rgba(120, 140, 255, 0.15);
      color: #9aa8ff;
    }

    .order-status.in_progress {
      background: rgba(255, 200, 80, 0.15);
      color: #ffc850;
    }

    .order-status.resolved {
      background: rgba(80, 200, 140, 0.15);
      color: #50c88c;
    }

    hr {
      border: none;
      height: 1px;
      background: rgba(255,255,255,0.06);
      margin: 24px 0;
    }

    /* =========================
       THREAD
    ========================== */

    .ticket-thread {
      display: flex;
      flex-direction: column;
      gap: 16px;
      margin-bottom: 24px;
    }

    .thread-empty {
      opacity: 0.6;
      font-size: 14px;
    }

    .message {
      max-width: 75%;
      padding: 14px 16px;
      border-radius: 14px;
      font-size: 14px;
      line-height: 1.5;
    }

    .message.user {
      background: rgba(120,140,255,0.15);
      align-self: flex-end;
    }

    .message.admin {
      background: rgba(255,255,255,0.08);
      align-self: flex-start;
    }

    .message-meta {
      font-size: 12px;
      opacity: 0.5;
      margin-top: 6px;
    }

    /* =========================
       REPLY BOX
    ========================== */

    .ticket-reply textarea {
      width: 100%;
      resize: none;
      padding: 14px;
      border-radius: 12px;
      border: none;
      background: rgba(255,255,255,0.06);
      color: #fff;
      font-family: inherit;
      font-size: 14px;
      margin-bottom: 14px;
    }

    .ticket-reply textarea:focus {
      outline: none;
      box-shadow: inset 0 0 0 1px rgba(120,140,255,0.4);
    }

    .reply-actions {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .primary-btn {
      padding: 10px 18px;
      border-radius: 10px;
      border: none;
      background: #9aa8ff;
      color: #0b1020;
      font-weight: 600;
      cursor: pointer;
    }

    .primary-btn:hover {
      opacity: 0.9;
    }

    .hint {
      font-size: 13px;
      opacity: 0.6;
    }

    /* =========================
       MOBILE
    ========================== */

    @media (max-width: 600px) {
      .ticket-header {
        flex-direction: column;
        gap: 10px;
      }

      .message {
        max-width: 100%;
      }
    }
  </style>
</head>

<body>

  <!-- HEADER -->
  <header>
    <nav class="nav">
      <div class="logo">ORBIT</div>
      <div class="nav-links" id="navLinks"></div>
    </nav>
  </header>

  <main class="page-container">

    <div class="page-header">
      <a href="account.html" class="back-link">← Back to Account</a>
      <h1>Support Ticket</h1>
    </div>

    <section class="account-card">

      <div class="ticket-header">
        <div>
          <div class="ticket-id" id="ticketId">#—</div>
          <div class="ticket-subject" id="ticketSubject">Loading…</div>
          <div class="ticket-meta" id="ticketMeta">—</div>
        </div>

        <span class="order-status open" id="ticketStatus">Open</span>
      </div>

      <hr />

      <div class="ticket-thread" id="ticketThread">
        <div class="thread-empty">Loading conversation…</div>
      </div>

      <div class="ticket-reply">
        <textarea
          id="replyInput"
          rows="4"
          placeholder="Type your reply…"
        ></textarea>

        <div class="reply-actions">
          <span class="hint" id="replyStatus"></span>
          <button class="primary-btn" id="sendReplyBtn">
            Send Reply
          </button>
        </div>
      </div>

    </section>

  </main>

  <script type="module" src="./js/support-ticket.js"></script>
  <script type="module" src="./js/header.js"></script>
  <script type="module" src="./js/firebase.js"></script>

</body>
</html>
